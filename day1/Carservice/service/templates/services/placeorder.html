{% extends 'services/base.html' %}
{% block title %}Services{% endblock %}
{% block content %}
<div class="row" style="padding-top: 100px">
  <div class="col-md-12">
    <div class="container card">
      <form action="" method="POST">
     
        <div class="row">
          <div class="col-md-6">
          <div class="">
           <h3>Billing Address</h3>
           <label for="fname"><i class="fa fa-user"></i> Full Name</label>
           <input type="text" id="fname" class="form-control" name="firstname" placeholder="John M. Doe" required>
           <label for="email"><i class="fa fa-envelope"></i> Email</label>
           <input type="text" id="email" class="form-control" name="email" placeholder="john@example.com" required>
           <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
           <input type="text" id="adr" class="form-control" name="address" placeholder="542 W. 15th Street" required>
           <label for="city"><i class="fa fa-institution"></i> City</label>
           <input type="text" id="city" name="city" class="form-control" placeholder="New York" required>
           <label for="state">State</label>
           <input type="text" id="state" name="state" class="form-control" placeholder="NY" required>
           <label for="zip">Zip</label>
           <input type="text" id="zip" class="form-control" name="zip" placeholder="10001" required>
         </div>
       </div>
       <div class="col-md-6">
        <h3>Payment</h3>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <label for="cname">Name on Card</label>
        <input type="text" class="form-control" id="cname" name="cardname" placeholder="John More Doe">
        <label for="ccnum">Credit card number</label>
        <input type="text" class="form-control" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        <label for="expmonth">Exp Month</label>
        <input type="text" class="form-control" id="expmonth" name="expmonth" placeholder="September">
        <div class="row">
          <div class="container">
            <label for="expyear">Exp Year</label>
            <input type="text" class="form-control" id="expyear" name="expyear" placeholder="2018">
          </div>
          <div class="container">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="352">
          </div>
        </div>
      </div>
    </div>
    <label>
      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
    </label>
    {% csrf_token %}
    {{form.as_p}}
    <input  type="submit" formaction="{% url 'checkout' %}" method="POST" value="Checkout" class="btn btn-secondary" id="b1">
  </form>
</div>
<div class="row mt-3">
  <div class="container">
    <div class="card col-md-4">
      <!-- <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{count}}</b></span></h4> -->
      <a href="" class="btn btn-secondary">CSV</a>
      <a href="{% url 'pdf' %}" class="btn btn-warning">PDF</a>
      <table class="table table-striped">
        <tr>
          <th>ProductName</th>
          <th>Price</th>
        </tr>
        {% for info in cart %}
        <tr>
          <td>{{info.product.pname}}</td>
          <td><span class="price">Rs.{{info.product.price}}</span></td>
        </tr>
        {% endfor %}
        <tr>
          <th>Total</th>
          <th><p><b>Rs.{{sum}}</b></p></th>
        </tr>
      </table>
    </div>
  </div>
</div>
{% endblock %}
